version: '3.9'

services:
  db:
    image: postgres:18.1-alpine
    container_name: securepress_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-securepress}
      POSTGRES_USER: ${POSTGRES_USER:-securepress}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-securepress}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - securepress_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: securepress_backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DJANGO_SETTINGS_MODULE=securepress.settings.development
      - DATABASE_URL=postgresql://${POSTGRES_USER:-securepress}:${POSTGRES_PASSWORD:-changeme}@db:5432/${POSTGRES_DB:-securepress}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - securepress_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: securepress_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - securepress_network

  nginx:
    image: nginx:alpine
    container_name: securepress_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/usr/share/nginx/html/static:ro
      - media_volume:/usr/share/nginx/html/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - securepress_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  securepress_network:
    driver: bridge
